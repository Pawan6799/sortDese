<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Array Sorting in Descending order</h1>
    <script>
        const arr = [26, 23, 18, 54, 100, 1, 5];
        const arrSort = (arr) => {
            arr.sort((a, b) => {
                return a - b;
            })
            arr.reverse();
            return arr;
        }

        const ans = arrSort(arr);
        console.log(ans);
    </script>

</body>

</html>
